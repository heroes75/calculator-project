<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calcultor-container">
        <div id="display"></div>
        <div id="button-container">
            <button class="high" id="ac">AC</button>
            <button class="high" id="+/-">+/-</button>
            <button class="high" id="/">/</button>
            <button class="high" id="Supp.">Supp.</button>
            <button class="number" id="id7">7</button>
            <button class="number" id="id8">8</button>
            <button class="number" id="id9">9</button>
            <button id="*">*</button>
            <button class="number" id="id4">4</button>
            <button class="number" id="id5">5</button>
            <button class="number" id="id6">6</button>
            <button id="-">-</button>
            <button class="number" id="id1">1</button>
            <button class="number" id="id2">2</button>
            <button class="number" id="id3">3</button>
            <button id="+">+</button>
            <button class="number" id="id0">0</button>
            <button id="point">.</button>
            <button id="egal">=</button>
        </div>
    </div>
</body>
</html>
